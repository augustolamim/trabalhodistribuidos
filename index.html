<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
    <link rel="stylesheet" href="main.css" >    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Trabalho Distribuidos</title>    
</head>
<body>
    <section class="vh-50">
        <div class="container h-50"> 
            
            <div class="h-50">
                <div class="d-flex flex-column align-items-center justify-content-center h-50">
                    <h1>Descobrir o CEP</h1>                    
                    <div class="form-group">
                        <label>UF:</label>
                        <input id="UfInput" type="text" placeholder="Ex: RS">
                        <label>Localidade:</label>
                        <input id="LocalidadeInput" type="text" placeholder="Ex: Rio Grande"> 
                        <label>Logradouro:</label>    
                        <input id="LogradouroInput" type="text" placeholder="Ex: Santa Vitoria">                             
                        <button type ="submit" class="btn btn-success" id="botao">Enviar</button>                                        
                    </div>
                </div>
            </div>
            <div class="table-wrapper-scroll-y my-custom-scrollbar">

                <table class="table table-bordered table-striped mb-0" id="TabelaExibir">
                  <thead>
                    <tr>                      
                      <th scope="col">CEP</th>
                      <th scope="col">UF</th>
                      <th scope="col">LOCALIDADE</th>
                      <th scope="col">LOGRADOURO</th>
                    </tr>
                  </thead>
                  <tbody id="TabelaExibirBody"> 
                               
                  </tbody>
                </table>
              </div>            
        </div>
    </section>
</body>
<footer>
    <script src="main.js"></script>
</footer>
</html>
