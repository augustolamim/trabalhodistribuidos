<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <title>Trabalho Distribuidos</title>
</head>
<body>
    <section class="vh-100">
        <div class="container h-100"> 
            
            <div class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Pesquisar Endere√ßo</h1>                    
                    <div class="form-group">
                        <input id="CepInput" type="text"  onkeypress="$(this).mask('00.000-000')">                        
                        <button type ="submit" class="btn btn-success" id="botao">Enviar</button>                                        
                    </div>              
                        <label>Bairro::</label>
                        <input id="userBairro" type="form-control" readonly>
                        <label>Complemento:</label>
                        <input id="userComplemento" type="form-control" readonly>
                        <label>Localidade:</label>
                        <input id="userLocalidade" type="form-control" readonly> 
                        <label>Logradouro:</label>
                        <input id="userLogradouro" type="form-control" readonly> 
                        <label>UF:</label>
                        <input id="userUf" type="form-control" readonly>                        
                </div>
            </div>            
        </div>
    </section>
</body>
<footer>
    <script src="main.js"></script>
</footer>
</html>
